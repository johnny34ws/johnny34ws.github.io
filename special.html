<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给杨凯婷的特别祝福</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffcce6 0%, #ffb6c1 100%);
            font-family: 'Arial', sans-serif;
            color: #8e2b4f;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 3rem;
            color: #d23669;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        
        .message {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 40px;
            font-size: 1.2rem;
        }
        
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            border: 5px solid white;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        
        .back-btn {
            display: inline-block;
            background: #ff6b8b;
            color: white;
            padding: 12px 30px;
            margin-top: 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        
        .back-btn:hover {
            background: #ff4757;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .heart {
            position: absolute;
            font-size: 1.5rem;
            animation: float 4s ease-in-out infinite;
            opacity: 0.7;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
    </style>
</head>
<body>
    <!-- 漂浮的爱心 -->
    <div class="heart" style="left:10%; top:20%;">❤️</div>
    <div class="heart" style="left:85%; top:30%; animation-delay:1s;">💖</div>
    <div class="heart" style="left:25%; top:80%; animation-delay:2s;">💗</div>
    <div class="heart" style="left:70%; top:70%; animation-delay:3s;">💕</div>
    
    <div class="container">
        <h1>✨ 特别祝福 ✨</h1>
        
        <div class="message">
            <p>亲爱的杨凯婷：</p>
            <p>在这个特别的日子里，想告诉你...</p>
            <p>你的笑容像春天的阳光一样温暖，</p>
            <p>你的存在让这个世界变得更加美好。</p>
            <p>愿新的一岁带给你无尽的快乐，</p>
            <p>愿每一天都比昨天更幸福！</p>
            <p>🎀 生日快乐！ 🎀</p>
        </div>
        
        <div class="gallery">
            <!-- 示例图片（实际使用时替换为你的图片链接） -->
            <img src="https://i.imgur.com/JQ8W3vA.png" alt="可爱库洛米">
            <img src="https://i.imgur.com/7vQD0fP.png" alt="美乐蒂">
            <img src="https://i.imgur.com/5Q8v9xQ.png" alt="布丁狗">
            <img src="https://i.imgur.com/3tQ8v9x.png" alt="玉桂狗">
        </div>
        
        <a href="index.html" class="back-btn">返回生日主页</a>
    </div>
    
    <script>
        // 创建更多漂浮爱心
        function createHearts() {
            const hearts = ['❤️', '💖', '💗', '💕', '💓'];
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = Math.random() * 100 + '%';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heart.style.animationDelay = (Math.random() * 2) + 's';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 10000);
        }
        
        // 每隔1秒创建一个新爱心
        setInterval(createHearts, 1000);
    </script>
</body>
</html>

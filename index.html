<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>这是理科男的小浪漫</title>
    <style>
        /* 通用样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            transition: all 0.5s;
        }
        
        /* 第一页样式 - 卡通页面 */
        #page1 {
            height: 100vh;
            background: linear-gradient(135deg, #ffb6c1 0%, #ffc0cb 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .characters {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 300px;
            margin-bottom: 40px;
        }
        
        .character {
            width: 150px;
            height: 150px;
            margin: 0 20px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: all 0.3s;
        }
        
        .character:hover {
            transform: translateY(-10px);
        }
        
        .kuromi {
            background-image: url('https://i.imgur.com/JQ8W3vA.png');
        }
        
        .melody {
            background-image: url('https://i.imgur.com/7vQD0fP.png');
        }
        
        .pompompurin {
            background-image: url('https://i.imgur.com/5Q8v9xQ.png');
        }
        
        .cinnamoroll {
            background-image: url('https://i.imgur.com/3tQ8v9x.png');
        }
        
        .romantic-text {
            font-size: 2.5rem;
            color: #fff;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin: 30px 0;
            padding: 0 20px;
        }
        
        .next-btn {
            background: #ff6b8b;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-top: 30px;
        }
        
        .next-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            background: #ff4757;
        }
        
        .hearts {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff6b8b"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
            animation: float-heart 5s linear infinite;
            opacity: 0;
        }
        
        @keyframes float-heart {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        
        /* 第二页样式 - 生日页面 (隐藏初始状态) */
        #page2 {
            display: none;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            justify-content: center;
            align-items: center;
            position: relative;
            flex-direction: column;
        }
        
        /* 其他样式与之前相同... */
    </style>
</head>
<body>
    <!-- 第一页 - 卡通页面 -->
    <div id="page1">
        <div class="characters">
            <div class="character kuromi"></div>
            <div class="character melody"></div>
            <div class="character pompompurin"></div>
            <div class="character cinnamoroll"></div>
        </div>
        
        <div class="romantic-text">这是一个理科男的小浪漫</div>
        
        <button class="next-btn" onclick="showBirthdayPage()">guess what is next</button>
    </div>
    
    <!-- 第二页 - 生日页面 -->
    <div id="page2">
        <div class="container">
            <h1>祝杨凯婷生日快乐！</h1>
            <div class="message">From ZJY</div>
            <div class="cake">🎂</div>
            <button class="btn" onclick="moreConfetti()">点击祝福</button>
        </div>
        
        <!-- 气球 -->
        <div class="balloon" style="background:#ff6b6b; left:10%; animation-delay:0s;"></div>
        <div class="balloon" style="background:#48dbfb; left:20%; animation-delay:1s;"></div>
        <div class="balloon" style="background:#1dd1a1; left:30%; animation-delay:2s;"></div>
        <div class="balloon" style="background:#feca57; left:70%; animation-delay:3s;"></div>
        <div class="balloon" style="background:#ff9ff3; left:80%; animation-delay:4s;"></div>
        
        <!-- 音频 -->
        <audio id="birthdaySong" loop>
            <source src="https://music.163.com/song/media/outer/url?id=254574.mp3" type="audio/mpeg">
        </audio>
        
        <div class="music-credit">背景音乐：孙燕姿《遇见》</div>
    </div>

    <script>
        // 创建漂浮爱心
        function createHearts() {
            const heart = document.createElement('div');
            heart.className = 'hearts';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 3 + 's';
            heart.style.opacity = Math.random() * 0.5 + 0.5;
            heart.style.width = (Math.random() * 30 + 20) + 'px';
            heart.style.height = heart.style.width;
            document.getElementById('page1').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        
        // 显示生日页面
        function showBirthdayPage() {
            document.getElementById('page1').style.display = 'none';
            document.getElementById('page2').style.display = 'flex';
            
            // 尝试播放音乐
            const song = document.getElementById('birthdaySong');
            song.play().catch(e => {
                console.log("自动播放被阻止，需要用户交互");
            });
            
            // 初始纸屑
            for(let i=0; i<30; i++) {
                setTimeout(createConfetti, i*300);
            }
        }
        
        // 创建五彩纸屑 (第二页)
        function createConfetti() {
            const colors = ['#ff6b6b', '#48dbfb', '#1dd1a1', '#feca57', '#ff9ff3'];
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.getElementById('page2').appendChild(confetti);
            
            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }
        
        // 点击按钮增加纸屑
        function moreConfetti() {
            for(let i=0; i<50; i++) {
                setTimeout(createConfetti, i*100);
            }
        }
        
        // 第一页爱心动画
        setInterval(createHearts, 300);
        
        // 预加载卡通图片
        window.onload = function() {
            const images = [
                'https://i.imgur.com/JQ8W3vA.png',
                'https://i.imgur.com/7vQD0fP.png',
                'https://i.imgur.com/5Q8v9xQ.png',
                'https://i.imgur.com/3tQ8v9x.png'
            ];
            images.forEach(img => {
                (new Image()).src = img;
            });
        };
    </script>
</body>
</html>

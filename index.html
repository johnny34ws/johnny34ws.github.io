<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday！</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            z-index: 10;
        }
        
        h1 {
            font-size: 5rem;
            color: #fff;
            text-shadow: 3px 3px 0 #ff6b6b, 6px 6px 0 #ff8e8e;
            margin-bottom: 2rem;
            animation: bounce 2s infinite;
        }
        
        .message {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 3rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }
        
        .cake {
            font-size: 8rem;
            margin: 2rem 0;
            animation: pulse 1.5s infinite;
        }
        /* 新增特效样式 */
        .effect {
            position: absolute;
            pointer-events: none;
            z-index: 100;
            animation: fadeOut 1s forwards;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes fadeOut {
            to { opacity: 0; transform: translateY(-100px); }
        }
        
        /* 5种不同特效 */
        .effect-1 {
            font-size: 2rem;
            color: #ff6b6b;
            animation: effect1 1s forwards;
        }
        
        .effect-2 {
            font-size: 3rem;
            color: #48dbfb;
            animation: effect2 1s forwards;
        }
        
        .effect-3 {
            font-size: 2.5rem;
            color: #1dd1a1;
            animation: effect3 1s forwards;
        }
        
        .effect-4 {
            font-size: 4rem;
            color: #feca57;
            animation: effect4 1s forwards;
        }
        
        .effect-5 {
            font-size: 3.5rem;
            color: #ff9ff3;
            animation: effect5 1s forwards;
        }
        
        @keyframes effect1 {
            to { transform: translate(-50px, -100px) rotate(-20deg); }
        }
        
        @keyframes effect2 {
            to { transform: translate(50px, -120px) rotate(20deg); }
        }
        
        @keyframes effect3 {
            to { transform: translate(0, -150px) scale(1.5); }
        }
        
        @keyframes effect4 {
            to { transform: translate(-70px, -80px) rotate(-30deg) scale(1.8); }
        }
        
        @keyframes effect5 {
            to { transform: translate(70px, -130px) rotate(30deg) scale(1.3); }
        }
        
        .balloon {
            position: absolute;
            width: 50px;
            height: 65px;
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }
        
        .balloon:before {
            content: "";
            position: absolute;
            width: 2px;
            height: 50px;
            background: #333;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(5deg); }
            50% { transform: translateY(-100px) rotate(-5deg); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f00;
            animation: confetti 5s linear infinite;
        }
        
        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
        
        .btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        
        .music-credit {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: white;
            font-size: 0.8rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>祝杨凯婷生日快乐！</h1>
        <div class="message">To 最可爱的kitty猪公主</div>
        <div class="cake" onclick="createCakeEffect()">🎂</div>
    </div>

        <div class="button-group">
            <button class="btn" onclick="moreConfetti()">点击看看？</button>
            <!-- 新增的跳转按钮 -->
            <button class="btn btn-special" onclick="goToSpecialPage()">也点我看看？</button>
        </div>
    </div>
    
    <!-- 气球 -->
    <div class="balloon" style="background:#ff6b6b; left:10%;top:15%; animation-delay:0s;"></div>
    <div class="balloon" style="background:#48dbfb; left:20%;top:15%; animation-delay:1s;"></div>
    <div class="balloon" style="background:#1dd1a1; left:30%;top:15%; animation-delay:2s;"></div>
    <div class="balloon" style="background:#feca57; left:70%;top:15%; animation-delay:3s;"></div>
    <div class="balloon" style="background:#ff9ff3; left:80%;top:15%; animation-delay:4s;"></div>
    
    <!-- 音频（替换为孙燕姿《遇见》） -->
    <audio id="birthdaySong" loop>
        <source src="Yujian.mp3" type="audio/mpeg">
        <!-- 备用链接 -->
        <source src="https://www.gequbao.com/music/53907" type="audio/mpeg">
    </audio>
    
    <div class="music-credit">Proudly Presented by ZJY</div>
    
    <script>
        // 特效内容数组
        const effects = [
            { class: "effect-1", content: "✨" },
            { class: "effect-2", content: "🎉" },
            { class: "effect-3", content: "💖" },
            { class: "effect-4", content: "🥳" },
            { class: "effect-5", content: "🎁" }
        ];
        
        // 点击蛋糕创建特效
        function createCakeEffect() {
            // 随机选择一种特效
            const randomEffect = effects[Math.floor(Math.random() * effects.length)];
            
            // 创建特效元素
            const effect = document.createElement('div');
            effect.className = `effect ${randomEffect.class}`;
            effect.textContent = randomEffect.content;
            
            // 定位在蛋糕上方
            const cake = document.querySelector('.cake');
            const rect = cake.getBoundingClientRect();
            effect.style.left = `${rect.left + rect.width/2}px`;
            effect.style.top = `${rect.top}px`;
            
            document.body.appendChild(effect);
            
            // 特效结束后移除元素
            setTimeout(() => {
                effect.remove();
            }, 1000);
            
            // 添加点击动画
            cake.style.transform = 'scale(0.9)';
            setTimeout(() => {
                cake.style.transform = 'scale(1)';
            }, 300);
        }
        // 创建五彩纸屑
        function createConfetti() {
            const colors = ['#ff6b6b', '#48dbfb', '#1dd1a1', '#feca57', '#ff9ff3'];
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(confetti);
            
            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }
        
        // 点击按钮增加纸屑
        function moreConfetti() {
            for(let i=0; i<50; i++) {
                setTimeout(createConfetti, i*100);
            }
        }

        // 跳转到特别祝福页面
        function goToSpecialPage() {
            window.location.href = "special.html";
        }
        
        // 自动播放音乐（需要用户交互后才能真正播放）
        document.addEventListener('click', function() {
            const song = document.getElementById('birthdaySong');
            song.play().catch(e => {
                // 如果第一个链接失效，尝试备用链接
                song.src = "https://www.ytmp3.cn/down/52096.mp3";
                song.play();
            });
        }, { once: true });
        
        // 初始纸屑
        for(let i=0; i<30; i++) {
            setTimeout(createConfetti, i*300);
        }
    </script>
</body>
</html>

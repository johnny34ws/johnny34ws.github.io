<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浪漫惊喜</title>
    <style>
        /* 通用样式 */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100%;
        }
        
        /* 页面容器 */
        .page {
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.8s;
        }
        
        /* 第一页样式 - 卡通页面 */
        #page1 {
            background: linear-gradient(135deg, #ffb6c1 0%, #ffc0cb 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        .characters {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 300px;
            margin-bottom: 40px;
        }
        
        .character {
            width: 150px;
            height: 150px;
            margin: 0 20px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: all 0.3s;
        }
        
        .character:hover {
            transform: translateY(-10px);
        }
        
        .kuromi {
            background-image: url('https://c-ssl.dtstatic.com/uploads/ops/202401/30/aLS3nZn6u0BJq6n.png');
        }
        
        .melody {
            background-image: url('https://c-ssl.duitang.com/uploads/blog/202008/25/20200825204859_nFzsi.jpeg');
        }
        
        
        .romantic-text {
            font-size: 2.5rem;
            color: #fff;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin: 30px 0;
            padding: 0 20px;
        }
        
        .next-btn {
            background: #ff6b8b;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-top: 30px;
        }
        
        .next-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            background: #ff4757;
        }
        
        .hearts {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff6b8b"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
            animation: float-heart 5s linear infinite;
            opacity: 0;
        }
        
        @keyframes float-heart {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        
        /* 第二页样式 - 生日页面 */
        #page2 {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 5;
        }
        
        .container {
            text-align: center;
            z-index: 10;
        }
        
        h1 {
            font-size: 5rem;
            color: #fff;
            text-shadow: 3px 3px 0 #ff6b6b, 6px 6px 0 #ff8e8e;
            margin-bottom: 2rem;
            animation: bounce 2s infinite;
        }
        
        .message {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 3rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }
        
        .cake {
            font-size: 8rem;
            margin: 2rem 0;
            animation: pulse 1.5s infinite;
        }
        
        .balloon {
            position: absolute;
            width: 50px;
            height: 65px;
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }
        
        .balloon:before {
            content: "";
            position: absolute;
            width: 2px;
            height: 50px;
            background: #333;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f00;
            animation: confetti 5s linear infinite;
        }
        
        .btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        
        .music-credit {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: white;
            font-size: 0.8rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(5deg); }
            50% { transform: translateY(-100px) rotate(-5deg); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- 第一页 - 卡通页面 -->
    <div id="page1" class="page">
        <div class="characters">
            <div class="character kuromi"></div>
            <div class="character melody"></div>
            <div class="character pompompurin"></div>
            <div class="character cinnamoroll"></div>
        </div>
        
        <div class="romantic-text">这是一个理科男的小浪漫</div>
        
        <button class="next-btn" onclick="showBirthdayPage()">guess what is next</button>
    </div>
    
    <!-- 第二页 - 生日页面 -->
    <div id="page2" class="page">
        <div class="container">
            <h1>祝杨凯婷生日快乐！</h1>
            <div class="message">愿你的每一天都如今天般灿烂美好！</div>
            <div class="cake">🎂</div>
            <button class="btn" onclick="moreConfetti()">点击祝福</button>
        </div>
        
        <!-- 气球 -->
        <div class="balloon" style="background:#ff6b6b; left:10%; animation-delay:0s;"></div>
        <div class="balloon" style="background:#48dbfb; left:20%; animation-delay:1s;"></div>
        <div class="balloon" style="background:#1dd1a1; left:30%; animation-delay:2s;"></div>
        <div class="balloon" style="background:#feca57; left:70%; animation-delay:3s;"></div>
        <div class="balloon" style="background:#ff9ff3; left:80%; animation-delay:4s;"></div>
        
        <!-- 音频 -->
        <audio id="birthdaySong" loop>
            <source src="https://music.163.com/song/media/outer/url?id=254574.mp3" type="audio/mpeg">
        </audio>
        
        <div class="music-credit">背景音乐：孙燕姿《遇见》</div>
    </div>

    <script>
        // 创建漂浮爱心
        function createHearts() {
            const heart = document.createElement('div');
            heart.className = 'hearts';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 3 + 's';
            heart.style.opacity = Math.random() * 0.5 + 0.5;
            heart.style.width = (Math.random() * 30 + 20) + 'px';
            heart.style.height = heart.style.width;
            document.getElementById('page1').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        
        // 显示生日页面
        function showBirthdayPage() {
            document.getElementById('page1').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('page1').style.display = 'none';
                document.getElementById('page2').style.display = 'flex';
                setTimeout(() => {
                    document.getElementById('page2').style.opacity = '1';
                    
                    // 初始化第二页动画
                    initBirthdayAnimations();
                    
                    // 尝试播放音乐
                    const song = document.getElementById('birthdaySong');
                    song.play().catch(e => {
                        console.log("自动播放被阻止，需要用户交互");
                    });
                }, 50);
            }, 800);
        }
        
        // 初始化生日页面动画
        function initBirthdayAnimations() {
            // 创建初始纸屑
            for(let i = 0; i < 30; i++) {
                setTimeout(createConfetti, i * 300);
            }
            
            // 确保气球动画运行
            const balloons = document.querySelectorAll('.balloon');
            balloons.forEach(balloon => {
                balloon.style.animationPlayState = 'running';
            });
        }
        
        // 创建五彩纸屑
        function createConfetti() {
            const colors = ['#ff6b6b', '#48dbfb', '#1dd1a1', '#feca57', '#ff9ff3'];
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.getElementById('page2').appendChild(confetti);
            
            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }
        
        // 点击按钮增加纸屑
        function moreConfetti() {
            for(let i = 0; i < 50; i++) {
                setTimeout(createConfetti, i * 100);
            }
        }
        
        // 第一页爱心动画
        setInterval(createHearts, 300);
        
        // 预加载图片
        window.onload = function() {
            const images = [
                'https://i.imgur.com/JQ8W3vA.png',
                'https://i.imgur.com/7vQD0fP.png',
                'https://i.imgur.com/5Q8v9xQ.png',
                'https://i.imgur.com/3tQ8v9x.png'
            ];
            images.forEach(img => {
                (new Image()).src = img;
            });
            
            // 预初始化第二页
            document.getElementById('page2').style.display = 'none';
        };
    </script>
</body>
</html>

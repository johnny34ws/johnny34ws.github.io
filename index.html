        .balloon:before {

            width: 2px;
            height: 50px;
            background: #333;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(5deg); }

        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes pulse {

            50% { transform: scale(1.1); }
        }
        
        .confetti {

            width: 10px;
            height: 10px;

        }
        
        @keyframes confetti {

</head>
